<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script/index.js" defer></script>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="playGame('rock')">
      <img src="thumbnail/rock.jpg" alt="ROCK" />
    </button>

    <button class="move-button" onclick="playGame('paper')">
      <img src="thumbnail/paper.jpg" alt="PAPER" />
    </button>

    <button class="move-button" onclick="playGame('scissors')">
      <img src="thumbnail/scissors.jpg" alt="SCISSORS" />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button class="reset-button" onclick="resetScore()">RESET</button>
  </body>
</html>
