<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      const randomNumber = Math.random();
      playerMove = 'rock';

      if (randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber < 2/3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissors'
      }

      console.log(computerMove);

      if (computerMove === playerMove) {
        result = 'Tie'
      } else if (computerMove === 'scissors') {
        result = 'You win!'
      } else {
        result = 'You loose. Sorry, try again'
      } 
      
      alert(`You picked ${playerMove}.\nComputer picked ${computerMove}.\nResult: ${result}`);
      "
    >
      ROCK
    </button>

    <button
      onclick="
      const randomNumber = Math.random();
      playerMove = 'paper';

      if (randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber < 2/3) {

      } else {

      }

      console.log(computerMove);

      if (computerMove === playerMove) {
        result = 'Tie'
      } else if (computerMove === 'rock') {
        result = 'You win!'
      } else {
        result = 'You loose. Sorry, try again'
      } 
      
      alert(`You picked ${playerMove}.\nComputer picked ${computerMove}.\nResult: ${result}`);
      "
    >
      PAPER
    </button>

    <button
      onclick="
      const randomNumber = Math.random();
      playerMove = 'scissors';

      if (randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber < 2/3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissors'
      }

      console.log(computerMove);

      if (computerMove === playerMove) {
        result = 'Tie'
      } else if (computerMove === 'paper') {
        result = 'You win!'
      } else {
        result = 'You loose. Sorry, try again'
      } 
      
      alert(`You picked ${playerMove}.\nComputer picked ${computerMove}.\nResult: ${result}`);
      "
    >
      SCISSORS
    </button>

    <script>
      let computerMove = "";
      let playerMove = "";
      let result = "";
    </script>
  </body>
</html>
