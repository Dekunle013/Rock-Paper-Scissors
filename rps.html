<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock')
      "
    >
      ROCK
    </button>

    <button
      onclick="
      playGame('paper')
      "
    >
      PAPER
    </button>

    <button
      onclick="
      playGame('scissors');
      "
    >
      SCISSORS
    </button>

    <script>
      let playerMove = "";
      let result = "";

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        if ((playerMove = "scissors")) {
          if (computerMove === playerMove) {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You win!";
          } else {
            result = "You loose. Sorry, try again";
          }
        } else if ((playerMove = "paper")) {
          if ((playerMove = "scissors")) {
            if (computerMove === playerMove) {
              result = "Tie";
            } else if (computerMove === "paper") {
              result = "You win!";
            } else {
              result = "You loose. Sorry, try again";
            }
          }
        } else if ((playerMove = "rock")) {
          if ((playerMove = "scissors")) {
            if (computerMove === playerMove) {
              result = "Tie";
            } else if (computerMove === "paper") {
              result = "You win!";
            } else {
              result = "You loose. Sorry, try again";
            }
          }
        }

        alert(
          `You picked ${playerMove}.\nComputer picked ${computerMove}.\nResult: ${result}`
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        playerMove = "scissors";

        if (randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
